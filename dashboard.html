<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JeraMotors – დაფა</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="dashboard-page">
    <header class="top-nav glass-card">
      <div class="nav-shell">
        <div class="nav-left">
          <div class="nav-brand-text">
            <span class="brand-title">JeraMotors Admin</span>
            <span class="brand-subtitle">თბილისი, ნადირაშვილის 22 (Dirsi) · 596 99 55 88</span>
          </div>
        </div>
        <div class="nav-right">
          <button id="logout-btn" class="btn btn-ghost nav-logout" type="button">
            გასვლა
          </button>
        </div>
      </div>
    </header>

    <main class="dashboard-shell">
      <section class="page-header">
        <div>
          <h1 class="page-title">დილერები</h1>
          <p class="page-subtitle">
            ნახეთ, რეგისტრირეთ და მართეთ ყველა დილერი ერთ ადგილას.
          </p>
        </div>
        <div class="page-actions">
          <button id="new-dealer-btn" class="btn btn-primary" type="button">
            + ახალი დილერი
          </button>
        </div>
      </section>

      <section class="filter-bar glass-card">
        <div class="filter-group">
          <label for="dealer-search">დილერის ძიება</label>
          <input
            id="dealer-search"
            type="text"
            placeholder="ძებნა სახელით ან ელ-ფოსტით"
          />
        </div>
      </section>

      <section class="dealer-section glass-card">
        <div class="dealer-table-header">
          <span>დასახელება</span>
          <span>ტელეფონი</span>
          <span class="dealer-table-actions-label">ქმედებები</span>
        </div>
        <div id="dealer-list" class="dealer-table-body"></div>
      </section>
    </main>

    <!-- Dealer modal -->
    <div id="delete-dealer-modal" class="modal-overlay" aria-hidden="true">
      <div class="modal-content" style="max-width: 400px;">
        <div class="modal-header">
          <h2>Dealer Delete</h2>
          <button id="delete-dealer-close" class="modal-close" type="button">×</button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this dealer? This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button id="delete-dealer-cancel" class="btn btn-ghost" type="button">Cancel</button>
          <button id="delete-dealer-confirm" class="btn btn-primary" type="button" style="background-color: #ef4444; border-color: #ef4444;">Delete</button>
        </div>
      </div>
    </div>

    <div id="dealer-modal" class="modal-overlay" aria-hidden="true">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="dealer-modal-title">ახალი დილერი</h2>
          <button id="dealer-modal-close" class="modal-close" type="button">
            ×
          </button>
        </div>
        <form id="dealer-form" class="modal-form" autocomplete="off" novalidate>
          <div class="modal-form-grid">
            <div class="form-row">
              <label for="dealer-name">დასახელება</label>
              <input
                id="dealer-name"
                type="text"
                placeholder="დილერის დასახელება"
                required
              />
            </div>
            <div class="form-row">
              <label for="dealer-phone">ტელეფონი</label>
              <input
                id="dealer-phone"
                type="text"
                placeholder="+995 5XX XX XX XX"
              />
            </div>
            <div class="form-row">
              <label for="dealer-address">მისამართი</label>
              <input
                id="dealer-address"
                type="text"
                placeholder="თბილისი, ნადირაშვილის 22"
              />
            </div>
            <div class="form-row">
              <label for="dealer-username">მომხმარებლის სახელი</label>
              <input
                id="dealer-username"
                type="text"
                placeholder="მომხმარებელი ამ დილერისთვის"
              />
            </div>
          </div>

          <div id="dealer-form-error" class="error-text"></div>

          <div class="modal-footer">
            <button
              id="dealer-modal-cancel"
              class="btn btn-ghost"
              type="button"
            >
              გაუქმება
            </button>
            <button class="btn btn-primary" type="submit">დილერის შენახვა</button>
          </div>
        </form>
      </div>
    </div>

    <!--  Edit Dealer Modal -->
    <div class="modal fade" id="editDealerModal" tabindex="-1" aria-labelledby="editDealerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editDealerModalLabel">Edit Dealer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="editDealerForm">
            <div class="modal-body">
              <div id="editDealerError" class="alert alert-danger d-none" role="alert"></div>
              
              <div class="mb-3">
                <label for="editDealerName" class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="editDealerName" required />
              </div>
              
              <div class="mb-3">
                <label for="editDealerUsername" class="form-label">Username <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="editDealerUsername" required />
              </div>
              
              <div class="mb-3">
                <label for="editDealerContactNumber" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="editDealerContactNumber" />
              </div>
              
              <div class="mb-3">
                <label for="editDealerAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="editDealerAddress" />
              </div>
              
              <input type="hidden" id="editDealerId" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dealer-api.js"></script>
    <script src="js/dealer-update-api.js"></script>
    <script src="js/dealer-delete-api.js"></script>
    <script src="js/dealer-list.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/edit-dealer-modal.js"></script>
  </body>
</html>
