<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ჯერა მოტორსი – შესვლა</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login-page">
    <div class="login-card glass-card">
      <div class="login-header">
        <div class="login-brand">
          <div class="login-logo">
            <div class="login-logo-inner">JM</div>
          </div>
          <div>
            <div class="login-title">ჯერა მოტორსი ადმინ პანელი</div>
            <div class="login-subtitle">
              შედით სისტემაში დილერებისა და მათი ინვენტარის მართვისთვის.
            </div>
          </div>
        </div>
      </div>

      <form id="login-form" class="login-form" autocomplete="off" novalidate>
        <div class="form-row">
          <label for="login-email">მომხმარებლის სახელი</label>
          <input
            id="login-email"
            type="text"
            placeholder="მომხმარებლის სახელი"
            required
          />
        </div>
        <div class="form-row">
          <label for="login-password">პაროლი</label>
          <input
            id="login-password"
            type="password"
            placeholder="შეიყვანეთ პაროლი"
            required
          />
        </div>
        <div id="login-error" class="error-text"></div>

        <button type="submit" class="btn btn-primary login-submit">
          <span>შესვლა</span>
        </button>
      </form>

      <div class="login-footer">
        <span>მხოლოდ ადმინისტრატორებს შეუძლიათ შესვლა. სესია ინახება თქვენს ბრაუზერში.</span>
      </div>
    </div>

    <script src="js/api-config.js"></script>
    <script src="js/api-login.js"></script>
  </body>
</html>
